<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Open API Spray</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #001;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fff;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #333;
            padding: 4px;
            word-break: break-all;
        }

        .send {
            color: #8f8;
        }

        .hit {
            color: #0f0;
            background: #040;
            font-weight: bold;
            border: 1px solid #0f0;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- SPRAYER ---
        window.sprayOpenApi = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            // Get ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const accId = parseInt(urlParams.get("id")) || 2614946;

            window.updateStatus("SPRAYING (Open API)...");

            // 1. Maintain Heartbeat (2001)
            // Echo the ID to keep the connection happy
            try {
                bridge.handlePluginEvent(JSON.stringify({
                    payloadType: 2001,
                    clientMsgId: initMsgId,
                    payload: null
                }));
            } catch (e) { }

            // 2. Command List
            const commands = [
                // A. ACCOUNT AUTH (2102)
                {
                    name: "2102 (AccAuth)",
                    json: {
                        payloadType: 2102,
                        clientMsgId: "req-" + Date.now(),
                        payload: {
                            ctidTraderAccountId: accId, // Open API field name
                            accessToken: "dummy",
                            accountId: accId // Just in case
                        }
                    }
                },
                // B. SUBSCRIBE SPOTS (2104) -> If already authed
                {
                    name: "2104 (SubSpots)",
                    json: {
                        payloadType: 2104,
                        clientMsgId: "sub-" + Date.now(),
                        payload: {
                            ctidTraderAccountId: accId,
                            symbolId: [1] // EURUSD usually 1
                        }
                    }
                },
                // C. SYMBOLS LIST (2114)
                {
                    name: "2114 (Symbols)",
                    json: {
                        payloadType: 2114,
                        clientMsgId: "sym-" + Date.now(),
                        payload: { ctidTraderAccountId: accId }
                    }
                }
            ];

            let delay = 100;
            commands.forEach(cmd => {
                setTimeout(() => {
                    try {
                        bridge.handlePluginEvent(JSON.stringify(cmd.json));
                        window.pushLog(`>> SENT ${cmd.name}`, "send");
                    } catch (e) { }
                }, delay);
                delay += 500;
            });
        };

        // --- HANDLER ---
        window.processedHeartbeats = new Set();

        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                // Heartbeat throttle
                if (window.processedHeartbeats.has(msg.clientMsgId)) return;
                window.processedHeartbeats.add(msg.clientMsgId);

                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);

                // Trigger Spray
                window.sprayOpenApi(msg.clientMsgId);
            }
            else {
                // VICTORY CONDITION
                window.updateStatus("!!! SUCCESS !!! RESPONSE RECV !!!");
                window.pushLog(`!!! HIT !!! RECV ${msg.payloadType}: ${JSON.stringify(msg)}`, "hit");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v30: Open API ID Test");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v30: Protocol Mapping
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
