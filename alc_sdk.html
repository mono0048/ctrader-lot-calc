<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Bridge Surgeon</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #222;
            color: #ffeb3b;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #ffeb3b;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #444;
            padding: 4px;
            word-break: break-all;
            color: #fff;
        }

        .err {
            color: #ff5555;
        }

        .succ {
            color: #55ff55;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- SURGEON ---
        window.operateOnBridge = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;

            if (!bridge) {
                window.pushLog("CRITICAL: EventBasedPluginJavaScriptBridge NOT FOUND", "err");
                // Fallback scan
                for (let k in window) {
                    if (k.toLowerCase().includes("bridge") || k.toLowerCase().includes("plugin")) {
                        window.pushLog(`Found alternative global: ${k}`, "succ");
                    }
                }
                return;
            }

            window.pushLog("BRIDGE FOUND. Starting analysis...", "succ");

            // 1. Prototype Chain & Descriptors
            try {
                const props = Object.getOwnPropertyNames(bridge);
                window.pushLog(`OWN PROPS: ${props.join(', ') || 'none'}`);

                const proto = Object.getPrototypeOf(bridge);
                if (proto) {
                    const pProps = Object.getOwnPropertyNames(proto);
                    window.pushLog(`PROTO PROPS: ${pProps.join(', ') || 'none'}`);
                }
            } catch (e) { window.pushLog("Analysis Err: " + e.message, "err"); }

            // 2. Type Check
            try {
                if (bridge.handlePluginEvent) {
                    window.pushLog(`handlePluginEvent is: ${typeof bridge.handlePluginEvent}`);
                    window.pushLog(`handlePluginEvent.length: ${bridge.handlePluginEvent.length}`); // Arg count
                }
            } catch (e) { }
        };

        // --- INJECTION ---
        window.injectResponse = (msgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge || !bridge.handlePluginEvent) return;

            window.updateStatus("INJECTING RESPONSES...");

            const payloadObj = {
                payloadType: 2001,
                clientMsgId: msgId,
                payload: {}
            };
            const payloadStr = JSON.stringify(payloadObj);

            // ATTEMPT 1: String
            try {
                const ret = bridge.handlePluginEvent(payloadStr);
                window.pushLog(`Sent(String) -> Returned: ${ret}`, "succ");
            } catch (e) { window.pushLog(`Sent(String) failed: ${e.message}`, "err"); }

            // ATTEMPT 2: Object
            try {
                const ret = bridge.handlePluginEvent(payloadObj);
                window.pushLog(`Sent(Object) -> Returned: ${ret}`, "succ");
            } catch (e) { window.pushLog(`Sent(Object) failed: ${e.message}`, "err"); }

            // ATTEMPT 3: Wrapper
            try {
                const wrapper = { type: 'message-to-host', payload: payloadObj };
                const ret = bridge.handlePluginEvent(JSON.stringify(wrapper));
                window.pushLog(`Sent(Wrapper) -> Returned: ${ret}`, "succ");
            } catch (e) { }
        };

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`, "succ");
                window.operateOnBridge(); // Analyze right at the moment of truth

                setTimeout(() => {
                    window.injectResponse(msg.clientMsgId);
                }, 100);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2500) {
                window.updateStatus("CONNECTED! DATA RECEIVED!");
                window.pushLog(`!!! DATA !!!: ${JSON.stringify(msg)}`, "succ");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v19: Bridge Surgeon");
            window.operateOnBridge();

            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
            window.addEventListener('message', (e) => {
                if (e.data && e.data.payloadType) window.onHostMessage(e.data);
            });
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING FOR HANDSHAKE...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v19: EventBasedPluginJavaScriptBridge Analysis
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
