<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Protocol Diagnostics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #0ff;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #004444;
            padding: 4px;
            word-break: break-all;
            color: #eee;
        }

        .hl {
            color: #ffff00;
            font-weight: bold;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.innerHTML = line; // Allow HTML for highlight
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- GLOBAL TRAP ---
        // Define potential callbacks the host might try to call
        window.onPluginEvent = (data) => window.pushLog("TRAP: window.onPluginEvent called!", "hl");
        window.handlePluginEvent = (data) => window.pushLog("TRAP: window.handlePluginEvent called!", "hl");
        window.receiveMessage = (data) => window.pushLog("TRAP: window.receiveMessage called!", "hl");
        window.callback = (data) => window.pushLog("TRAP: window.callback called!", "hl");

        // --- INJECTOR ---
        window.tryInject = (msgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("SENDING 2001 (Mix Mode)...");

            const payload = {
                payloadType: 2001,
                clientMsgId: msgId,
                payload: {}
            };

            // 1. Normal Object
            try { bridge.handlePluginEvent(payload); } catch (e) { }

            // 2. Normal JSON
            try { bridge.handlePluginEvent(JSON.stringify(payload)); } catch (e) { }

            // 3. Double JSON (Sometimes required for nested parsing)
            try {
                bridge.handlePluginEvent(JSON.stringify(JSON.stringify(payload)));
                window.pushLog("Sent Double-JSON", "hl");
            } catch (e) { }
        };

        // --- HANDLER ---
        window.handleIncoming = (source, data) => {
            if (!data) return;

            // If string, try parse
            let msg = data;
            if (typeof data === 'string') {
                try { msg = JSON.parse(data); } catch (e) { }
            }

            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 from ${source}`, "hl");
                // FULL DUMP of 2000
                window.pushLog(`2000 CONTENT: ${JSON.stringify(msg)}`);

                // Auto-respond
                setTimeout(() => window.tryInject(msg.clientMsgId), 100);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2500 || msg.payloadType === 2102) {
                window.updateStatus("CONNECTED! DATA RECV!");
                window.pushLog(`SUCCESS: ${JSON.stringify(msg)}`, "hl");
            }
            else {
                // Log unknown only if object
                if (typeof msg === 'object') {
                    // window.pushLog(`Unknown: ${JSON.stringify(msg)}`);
                }
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v20: Full Diagnostics");

            // Listen on WINDOW
            window.addEventListener('message-from-host', (e) => window.handleIncoming('win:msg-host', e.data));
            window.addEventListener('message', (e) => window.handleIncoming('win:message', e.data));

            // Listen on DOCUMENT (Just in case)
            document.addEventListener('message-from-host', (e) => window.handleIncoming('doc:msg-host', e.detail || e.data));
            document.addEventListener('plugin-message', (e) => window.handleIncoming('doc:plugin-msg', e.detail || e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#555;">
        Inspector v20: Dump & Trap
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.innerHTML = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
