<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Protocol Mapper</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #aaa;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #aaa;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 10px;
            border-bottom: 1px solid #333;
            padding: 2px;
            word-break: break-all;
            white-space: nowrap;
            overflow: hidden;
        }

        .hit {
            color: #0f0;
            background: #040;
            font-weight: bold;
        }

        .map {
            color: #fb0;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            // window.logBuffer.unshift({t:line, c:type}); // No buffer for high volume

            // append directly for performance
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);

                // Limit DOM
                if (el.children.length > 500) el.removeChild(el.lastChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- MAPPER ---
        window.scanRange = (start, end) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            // Batch send
            for (let i = start; i <= end; i++) {
                try {
                    bridge.handlePluginEvent(JSON.stringify({
                        payloadType: i,
                        clientMsgId: "map-" + i,
                        payload: {}
                    }));
                } catch (e) { }
            }
        };

        window.startMapping = () => {
            window.updateStatus("MAPPING PROTOCOL (0-3000)...");

            let cursor = 0;
            const batch = 100;
            const max = 3000;

            const next = () => {
                if (cursor > max) {
                    window.pushLog("MAPPING COMPLETE", "hit");
                    return;
                }
                window.scanRange(cursor, cursor + batch - 1);
                cursor += batch;
                setTimeout(next, 250); // Throttle
            };

            next();
        };

        // --- HANDLER ---
        window.started = false;
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                if (!window.started) {
                    window.started = true;
                    window.pushLog(`<< RECV 2000. Start Mapping.`);
                    window.startMapping();
                }
            }
            else if (msg.payloadType === 2500) {
                // ERROR RESPONSE
                // Format: "Unsupported PublicMessagePayloadType: XXXXX"
                const id = msg.clientMsgId.replace("map-", "");
                const txt = msg.payload || "";

                // Extract Name
                let name = txt;
                if (txt.includes(": ")) {
                    name = txt.split(": ")[1];
                }

                // Filter interesting ones
                if (name.includes("Auth") || name.includes("Sub") || name.includes("Req") || name.includes("Get")) {
                    window.pushLog(`ID ${id} -> ${name}`, "hit");
                } else {
                    // Log others as standard map
                    // window.pushLog(`ID ${id} -> ${name}`, "map"); 
                    // Only log if it's NOT "Unsupported PublicMessagePayloadType" (raw)
                    // Actually we want all mapping
                    window.pushLog(`${id}: ${name}`, "map");
                }
            }
            else {
                // SUCCESS RESPONSE?
                window.pushLog(`!!! VALID [${msg.payloadType}] !!!`, "hit");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v32: Protocol Mapper");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v32: ID -> Name Dictionary
    </p>

    <div id="logs" style="margin-top:10px;"></div>
</body>

</html>
