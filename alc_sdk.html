<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Stack Tracer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fff;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #333;
            padding: 4px;
            word-break: break-all;
        }

        .trace {
            color: #aaa;
            font-size: 9px;
            white-space: pre-wrap;
        }

        .hl {
            color: #ff0;
            font-weight: bold;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.innerHTML = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- DISPATCH HOOK ---
        const originalDispatch = window.dispatchEvent;

        window.dispatchEvent = function (event) {
            // Check if it's our target event
            if (event.type === 'message-from-host' || event.type === 'message') {

                let payloadType = "???";
                if (event.data && event.data.payloadType) payloadType = event.data.payloadType;
                if (event.detail && event.detail.payloadType) payloadType = event.detail.payloadType;

                window.pushLog(`TRAP: dispatchEvent('${event.type}') [Type:${payloadType}]`, "hl");

                // CAPTURE STACK
                try {
                    throw new Error("Stack Trace Capture");
                } catch (e) {
                    // Filter stack to remove "dispatchEvent" itself
                    const stack = e.stack.split('\n').slice(1).join('\n');
                    window.pushLog(`<div class="trace">${stack}</div>`);
                }
            }

            // Pass through
            return originalDispatch.apply(window, arguments);
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v24: Stack Tracer Ready");

            // Add listener just to confirm receipt
            window.addEventListener('message-from-host', (e) => {
                if (e.data?.payloadType === 2000) {
                    window.updateStatus("2000 CAPTURED! CHECK STACK!");
                }
            });
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING FOR EVENT...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v24: Reverse Engineering the Downlink
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.innerHTML = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
