<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Tunnel Valid ID</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #002;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fff;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #444;
            padding: 4px;
            word-break: break-all;
        }

        .try {
            color: #aaa;
        }

        .hit {
            color: #fff;
            background: #c00;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 5px;
        }
    </style>

    <script>
        // --- UTILS ---
        window.pushLog = (msg, type) => {
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- VALID ID FUZZER ---
        window.fuzzValidIds = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("FUZZING VALID IDs (841 / 175)...");

            // HEARTBEAT
            try { bridge.handlePluginEvent(JSON.stringify({ payloadType: 2001, clientMsgId: initMsgId, payload: null })); } catch (e) { }

            // TARGETS (From documentation)
            // 841: ProtoGetLightSymbolListReq
            // 175: ProtoGetAccountInformationReq

            const targets = [
                { id: 841, name: "GetSyms", payload: { includeArchivedSymbols: false } },
                { id: 175, name: "GetAcc", payload: {} }
            ];

            targets.forEach(t => {
                const innerObj = {
                    payloadType: t.id,
                    clientMsgId: "req-" + t.id + "-" + Date.now(),
                    payload: t.payload
                };
                const innerStr = JSON.stringify(innerObj);
                const innerB64 = btoa(innerStr);

                // VARIATIONS for 2100 Wrapper
                const variants = [
                    // 1. NESTED OBJECT
                    {
                        name: `${t.name}:Obj`,
                        json: { payloadType: 2100, clientMsgId: "fw1", payload: innerObj }
                    },
                    // 2. NESTED STRING
                    {
                        name: `${t.name}:Str`,
                        json: { payloadType: 2100, clientMsgId: "fw2", payload: innerStr }
                    },
                    // 3. BASE64 STRING
                    {
                        name: `${t.name}:B64`,
                        json: { payloadType: 2100, clientMsgId: "fw3", payload: innerB64 }
                    },
                    // 4. PROTO MESSAGE Field
                    {
                        name: `${t.name}:Proto`,
                        json: { payloadType: 2100, clientMsgId: "fw4", payload: { protoMessage: innerObj } }
                    },
                    // 5. DATA Field
                    {
                        name: `${t.name}:Data`,
                        json: { payloadType: 2100, clientMsgId: "fw5", payload: { data: innerObj } }
                    }
                ];

                let delay = 100;
                variants.forEach(v => {
                    setTimeout(() => {
                        try {
                            bridge.handlePluginEvent(JSON.stringify(v.json));
                            window.pushLog(`>> SENT [${v.name}]`, "try");
                        } catch (e) { }
                    }, delay);
                    delay += 600;
                });
            });
        };

        // --- HANDLER ---
        window.processedHeartbeats = new Set();
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                if (window.processedHeartbeats.has(msg.clientMsgId)) return;
                window.processedHeartbeats.add(msg.clientMsgId);
                window.pushLog(`<< RECV 2000`);
                window.fuzzValidIds(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101) {
                // 2101 = SendServerDataRes -> SUCCESS
                window.updateStatus("!!! SUCCESS (2101) !!!");
                window.pushLog(`!!! ACK [2101] !!! ${JSON.stringify(msg)}`, "hit");
            }
            else if (msg.payloadType > 2000 && msg.payloadType !== 2500) {
                // OTHER TUNNEL EVENT
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT [${msg.payloadType}] !!! ${JSON.stringify(msg)}`, "hit");
            }
            else if (msg.payloadType === 2500) {
                const txt = msg.payload || "";
                if (!txt.includes("Unsupported")) {
                    window.pushLog(`Err [2500]: ${txt}`, "try");
                }
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v38: Valid Protocols");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v38: Valid IDs (841/175)
    </p>

    <div id="logs" style="margin-top:10px;"></div>
</body>

</html>
