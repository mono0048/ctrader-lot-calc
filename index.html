<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Tunnel Structure</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #011;
            color: #0ff;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #0ff;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #044;
            padding: 4px;
            word-break: break-all;
        }

        .try {
            color: #8ff;
        }

        .hit {
            color: #000;
            background: #0f0;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 5px;
        }
    </style>

    <script>
        // --- UTILS ---
        window.pushLog = (msg, type) => {
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- STRUCTURE FUZZER ---
        window.fuzzStructure = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("FUZZING STRUCTURE (Ping 52)...");

            // HEARTBEAT
            try { bridge.handlePluginEvent(JSON.stringify({ payloadType: 2001, clientMsgId: initMsgId, payload: null })); } catch (e) { }

            // INNER MESSAGE: PING (No Auth Needed)
            // Standard Open API: { payloadType: 52, clientMsgId: "...", payload: { timestamp: ... } }
            const pingPayload = { timestamp: Date.now() };
            const pingMsg = {
                payloadType: 52,
                clientMsgId: "ping-" + Date.now(),
                payload: pingPayload
            };

            // WRAPPER (2100)
            // We need to put `pingMsg` into `2100`.

            const variants = [
                // 1. NESTED STANDARD (Object)
                {
                    name: "Nest:Std",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w1",
                        payload: pingMsg
                    }
                },
                // 2. NESTED STRING
                {
                    name: "Nest:Str",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w2",
                        payload: JSON.stringify(pingMsg)
                    }
                },
                // 3. FLATTENED (Bridge style maybe?)
                // Maybe 2100 just takes type "52"? No, 2100 is the type.

                // 4. PROTO MESSAGE FIELD (Verified in some cTrader wrappers)
                {
                    name: "Proto:Obj",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w4",
                        payload: { protoMessage: pingMsg }
                    }
                },
                {
                    name: "Proto:Str",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w4s",
                        payload: { protoMessage: JSON.stringify(pingMsg) }
                    }
                },

                // 5. GENERIC "DATA" FIELD
                {
                    name: "Data:Msg",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w5",
                        payload: { data: pingMsg }
                    }
                },

                // 6. ALTERNATE FIELD NAMES for Inner ID
                // Maybe it's not "payloadType" inside?
                {
                    name: "Alt:Type",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w6",
                        payload: {
                            type: 52,
                            body: pingPayload
                        }
                    }
                },
                {
                    name: "Alt:Id",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "w7",
                        payload: {
                            id: 52,
                            message: pingPayload
                        }
                    }
                }
            ];

            let delay = 200;
            variants.forEach(v => {
                setTimeout(() => {
                    try {
                        bridge.handlePluginEvent(JSON.stringify(v.json));
                        window.pushLog(`>> SENT [${v.name}]`, "try");
                    } catch (e) { }
                }, delay);
                delay += 800;
            });
        };

        // --- HANDLER ---
        window.processedHeartbeats = new Set();
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                if (window.processedHeartbeats.has(msg.clientMsgId)) return;
                window.processedHeartbeats.add(msg.clientMsgId);

                window.pushLog(`<< RECV 2000`);
                window.fuzzStructure(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101) {
                // ACK
                window.updateStatus("!!! TUNNEL OPEN (ACK) !!!");
                window.pushLog(`!!! ACK [2101] !!! ${JSON.stringify(msg)}`, "hit");
            }
            else if (msg.payloadType === 2102) {
                // DATA from Server (Tunnel)
                // If we sent Ping (52), we expect Pong (53) inside this 2102.
                window.updateStatus("!!! PONG RECEIVED !!!");
                window.pushLog(`!!! DATA [2102] !!! ${JSON.stringify(msg)}`, "hit");
            }
            else if (msg.payloadType === 2500) {
                const txt = msg.payload || "";
                if (!txt.includes("Unsupported")) {
                    window.pushLog(`Err [2500]: ${txt}`, "try");
                }
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v36: Payload Structure");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v36: Ping (No Auth)
    </p>

    <div id="logs" style="margin-top:10px;"></div>
</body>

</html>
