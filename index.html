<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Chatterbox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #110;
            color: #ff0;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #ff0;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #440;
            padding: 4px;
            word-break: break-all;
            color: #fd0;
        }

        .try {
            color: #fff;
        }

        .succ {
            color: #5f5;
            background: #242;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- HOOK VERIFY ---
        window.ensureOracle = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return false;

            const desc = Object.getOwnPropertyDescriptor(bridge, 'handleErrorEvent') ||
                Object.getOwnPropertyDescriptor(Object.getPrototypeOf(bridge), 'handleErrorEvent');

            if (desc) {
                window.pushLog(`Desc: w=${desc.writable}, c=${desc.configurable}`);
            } else {
                window.pushLog("Desc: Not found (on instance or proto)");
            }

            // Try Hook
            try {
                bridge.handleErrorEvent = (err) => {
                    window.pushLog("!!! ORACLE ERROR !!! " + JSON.stringify(err), "succ");
                };
                // Check if stuck
                if (bridge.handleErrorEvent.toString().includes("ORACLE")) {
                    window.pushLog("Hook Attached Successfully.", "try");
                    return true;
                } else {
                    window.pushLog("Hook Failed (Native Persistent).");
                    return false;
                }
            } catch (e) {
                window.pushLog("Hook Err: " + e.message);
                return false;
            }
        };

        // --- CHATTERBOX ---
        window.chatter = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            // Extract Account ID
            const urlParams = new URLSearchParams(window.location.search);
            const accId = urlParams.get("id"); // "2614946"

            window.updateStatus("CHATTERING (Context)...");

            const variants = [
                // 1. Standard 2001 with Context
                {
                    name: "2001+AccID",
                    payload: {
                        payloadType: 2001,
                        clientMsgId: initMsgId,
                        payload: { accountId: accId }
                    }
                },
                // 2. Ready State
                {
                    name: "Ready",
                    payload: {
                        payloadType: 1000, // Guess
                        clientMsgId: initMsgId,
                        payload: "ready"
                    }
                },
                {
                    name: "Type:Ready",
                    payload: {
                        type: "ready", // Simple type
                        accountId: accId
                    }
                },
                // 3. Auth with AccID (2100)
                {
                    name: "2100+AccID",
                    payload: {
                        payloadType: 2100,
                        clientMsgId: "auth-" + Date.now(),
                        payload: {
                            accountId: accId,
                            token: accId // Try using ID as token
                        }
                    }
                },
                // 4. Raw Strings
                { name: "Raw:Ready", custom: "ready" },
                { name: "Raw:Init", custom: "initialised" }
            ];

            let delay = 200;
            variants.forEach(v => {
                setTimeout(() => {
                    let msg = v.custom ? v.custom : JSON.stringify(v.payload);
                    try {
                        bridge.handlePluginEvent(msg);
                        window.pushLog(`>> SENT [${v.name}]`, "try");
                    } catch (e) { }
                }, delay);
                delay += 800;
            });
        };

        // --- HANDLER ---
        window.processedIds = new Set();
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                if (window.processedIds.has(msg.clientMsgId)) return;
                window.processedIds.add(msg.clientMsgId);

                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);

                // 1. Verify Oracle
                if (!window.oracleChecked) {
                    window.oracleChecked = true;
                    window.ensureOracle();
                }

                // 2. Chatter
                window.chatter(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2102 || msg.payloadType === 2500) {
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT !!! RECV ${msg.payloadType}`, "succ");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v29: Chatterbox");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v29: AccountID & Keywords
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
