<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Oracle Scanner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #fa0;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fa0;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #420;
            padding: 4px;
            word-break: break-all;
            color: #fb0;
        }

        .err {
            color: #f55;
        }

        .succ {
            color: #5f5;
            background: #020;
        }

        .info {
            color: #8cf;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- CONTEXT SCAN ---
        window.scanContext = () => {
            window.pushLog("--- CONTEXT SCAN ---", "info");
            window.pushLog("URL: " + window.location.href);
            window.pushLog("Cookie: " + (document.cookie || "none"));
            window.pushLog("Referrer: " + (document.referrer || "none"));

            // Search URL params for potential tokens
            const urlParams = new URLSearchParams(window.location.search);
            const entries = urlParams.entries();
            for (const [key, val] of entries) {
                window.pushLog(`Param [${key}] = ${val}`);
            }
        };

        // --- ORACLE TEST ---
        window.hookError = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (bridge && bridge.handleErrorEvent) {
                // Overwrite native? Only if writable. 
                // If not, we can't hook. But v23 said "Hooked Success".
                try {
                    bridge.handleErrorEvent = function (err) {
                        window.pushLog("!!! ERROR CALLBACK FIRED !!!", "err");
                        window.pushLog("Data: " + JSON.stringify(err));
                        window.updateStatus("ORACLE SPOKE (Error Fired)");
                    }
                    window.pushLog("Hooked handleErrorEvent", "info");
                } catch (e) {
                    window.pushLog("Hook Failed: " + e.message);
                }
            }
        };

        window.testOracle = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("TESTING ORACLE (Garbage)...");

            // 1. Send Absolute Garbage (Should create error if bridge is working)
            try {
                bridge.handlePluginEvent("THIS_IS_GARBAGE_JSON");
                window.pushLog(">> SENT 'GARBAGE_JSON'");
            } catch (e) { }

            // 2. Send Invalid Object
            try {
                bridge.handlePluginEvent(JSON.stringify({ badKey: "badValue" }));
                window.pushLog(">> SENT {badKey}");
            } catch (e) { }
        };

        window.tryDirectAuth = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("TRYING DIRECT AUTH (Skip 2001)...");

            // SKIP 2001. Send 2100 immediately.
            // Try to find a token from URL scan
            let token = "dummy_token";
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("token")) token = urlParams.get("token");
            if (urlParams.has("access_token")) token = urlParams.get("access_token");

            const msg = {
                payloadType: 2100,
                clientMsgId: initMsgId, // Reuse the ID? Or New? Try Reuse first.
                payload: {
                    accessToken: token, // Guessing key
                    token: token,
                    oAuthToken: token
                }
            };

            try {
                bridge.handlePluginEvent(JSON.stringify(msg));
                window.pushLog(">> SENT 2100 (Direct)", "info");
            } catch (e) { }
        };


        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);

                // 1. Scan Context (Only once)
                if (!window.scanned) {
                    window.scanned = true;
                    window.scanContext();
                    window.hookError();

                    // 2. Test Oracle (Garbage)
                    setTimeout(() => window.testOracle(), 500);

                    // 3. Direct Auth (Skip 2001)
                    setTimeout(() => window.tryDirectAuth(msg.clientMsgId), 1500);
                }
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2102 || msg.payloadType === 2500) {
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT !!! RECV ${msg.payloadType}`, "succ");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v28: Oracle & Context");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v28: Environment Scan
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
