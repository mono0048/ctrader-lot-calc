<!doctype html>
<html lang="en">

    <style>
        body {
            background: #121212;
            color: #f5f5f5;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

        .select-btn {

            background: #2a2a2a;
            border: 1px solid #333;

            appearance: none;
        }

        /* Star Button - Blue Active */
        .star-btn {
            width: 54px;
            height: 54px;
            flex-shrink: 0;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #555;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Changed to Blue per user request */
        .star-btn.active {
            color: #448aff;
            border-color: #448aff;
            background: rgba(68, 138, 255, 0.15);
        }

        /* Trade Buttons */
        button.trade {
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            color: #fff;
            transition: 0.3s;

        button.trade.buy {
            background: linear-gradient(135deg, #2962ff, #448aff);
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.4);

        button.trade.sell {
            background: linear-gradient(135deg, #d50000, #ff5252);
            box-shadow: 0 4px 15px rgba(213, 0, 0, 0.4);

        button.trade:disabled {
            background: #333;
            color: #555;
            box-shadow: none;

        /* Buy/Sell Handlers */
        .side-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .side-btn {
            flex: 1;
            padding: 12px;
            background: #333;
            border: 2px solid transparent;
            border-radius: 12px;

            color: #888;

        .side-btn.buy.active {
            background: rgba(41, 98, 255, 0.2);

        #modal {

            background: #1e1e1e;

            font-size: 11px;

        .sl-mode-toggle {

        .sl-mode-btn.active {

        }

        /* Input Group Layout Fix */
        .input-grp {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .input-card {
            flex: 1;
            min-width: 90px;

            padding: 12px;

            box-sizing: border-box;

            padding: 8px 10px;

        #debug_dump {
            text-align: left;
            font-family: monospace;
            font-size: 10px;
            color: #0f0;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>

    <script>
        function P(obj, key) {
            if (!obj) return undefined;
            if (obj[key] !== undefined) return obj[key];
            const pascal = key.charAt(0).toUpperCase() + key.slice(1);
            if (obj[pascal] !== undefined) return obj[pascal];
            const camel = key.charAt(0).toLowerCase() + key.slice(1);
            if (obj[camel] !== undefined) return obj[camel];
            return undefined;
        }

        const App = {
            account: "---",
            balance: 0,
            currency: "",
            assetId: null,
            allSymbols: [],
            symbol: null,
            bid: 0,
            ask: 0,
            spread: 0,
            volCents: 0,
            volLots: 0,
            tradeSide: 1, // 1=Buy, 2=Sell
            showFavs: false,
            slMode: "pips", // "pips" or "price"
            localFavs: [], // Array of IDs
            debugGroup: null, // Store 176 Response
            debugSymbol: null // Store 163 Response
        };

        const Tunnel = {
            queue: new Map(),
            send: (id, pl, cb) => {
                const mid = "req-" + id + "-" + Date.now() + Math.random().toString(36).substr(2, 5);
                if (cb) Tunnel.queue.set(mid, cb);
                const w = { payloadType: 2100, clientMsgId: "w-" + mid, payload: { payloadType: id, clientMsgId: mid, payload: pl || {} } };
                try { window.EventBasedPluginJavaScriptBridge.handlePluginEvent(JSON.stringify(w)); } catch (e) { }
            },
            onMsg: (w) => {
                let inn = null;
                try {
                    if (w.payloadType === 2101 || w.payloadType === 2102) {
                        const py = w.payload;
                        inn = (py && py.data && typeof py.data === 'string') ? JSON.parse(py.data) : py;
                    }
                } catch (e) { }
                if (!inn) return;
                const mid = P(inn, "clientMsgId");
                const pl = P(inn, "payload");
                if (mid && Tunnel.queue.has(mid)) { Tunnel.queue.get(mid)(pl); Tunnel.queue.delete(mid); }
                const type = P(inn, "payloadType");
                if (type === 3 || type === "PROTO_QUOTE_EVENT") Logic.onQuote(inn.payload || inn);
            }
        };

        const Logic = {
            init: () => {
                window.addEventListener('message-from-host', e => {
                    const m = e.data;
                    if (m.payloadType === 2000) {
                        try { window.EventBasedPluginJavaScriptBridge.handlePluginEvent(JSON.stringify({ payloadType: 2001, clientMsgId: m.clientMsgId, payload: null })); } catch (e) { }
                        if (!App.ready) { App.ready = true; Logic.start(); }
                    } else { Tunnel.onMsg(m); }
                });
                ['in_risk', 'in_sl', 'in_comm'].forEach(id => {
                    document.getElementById(id).oninput = () => {
                        Logic.saveSettings();
                        Logic.calc();
                    };
                });
                document.getElementById('btn_trade').onclick = Logic.trade;
                document.getElementById('native_sym').onchange = (e) => Logic.selectSym(e.target.value);
                document.getElementById('side_buy').onclick = () => Logic.setSide(1);
                document.getElementById('side_sell').onclick = () => Logic.setSide(2);
                document.getElementById('btn_star').onclick = Logic.toggleCurrentFav;

                // Debug Inspector
                document.getElementById('status').onclick = () => {
                    UI.showModal("DEBUG INSPECTOR",
                        `<div id="debug_dump">
GROUP (176):
${JSON.stringify(App.debugGroup, null, 2)}

SYMBOL (163):
${JSON.stringify(App.debugSymbol, null, 2)}
                    </div>`
                    );
                };

                Logic.loadSettings();
            },

            loadSettings: () => {
                try {
                    const s = localStorage.getItem('alc_settings');
                    if (s) {
                        const j = JSON.parse(s);
                        if (j.risk) document.getElementById('in_risk').value = j.risk;
                        if (j.sl) document.getElementById('in_sl').value = j.sl;
                        if (j.comm) document.getElementById('in_comm').value = j.comm;
                        if (j.showFavs !== undefined) App.showFavs = j.showFavs;
                        if (j.slMode) UI.setSLMode(j.slMode, true);
                        if (j.localFavs) App.localFavs = j.localFavs;

                        if (App.showFavs && (!App.localFavs || App.localFavs.length === 0)) {
                            App.showFavs = false;
                        }
                    }
                } catch (e) { }
            },

            saveSettings: () => {
                try {
                    const s = {
                        risk: document.getElementById('in_risk').value,
                        sl: document.getElementById('in_sl').value,
                        comm: document.getElementById('in_comm').value,
                        showFavs: App.showFavs,
                        slMode: App.slMode,
                        localFavs: App.localFavs
                    };
                    localStorage.setItem('alc_settings', JSON.stringify(s));
                } catch (e) { }
            },

            toggleCurrentFav: () => {
                if (!App.symbol) return;
                const id = App.symbol.id;
                const idx = App.localFavs.indexOf(id);
                if (idx >= 0) {
                    App.localFavs.splice(idx, 1);
                } else {
                    App.localFavs.push(id);
                }
                UI.updateStar();
                Logic.saveSettings();

                // Refresh list if we are in Favorites mode 
                if (App.showFavs) UI.renderSyms();
            },

            start: () => {
                document.getElementById('status').innerText = "ONLINE (DEBUG)";
                document.getElementById('status').style.color = "#00e676";
                document.getElementById('status').style.cursor = "pointer";

                Tunnel.send(175, {}, res => {
                    const t = P(res, "trader");
                    if (t) {
                        App.account = P(t, "login");
                        const raw = P(t, "balance") || 0;
                        App.balance = raw / 100;
                        App.assetId = P(t, "depositAssetId") || P(res, "depositAssetId");

                        const commInput = document.getElementById('in_comm');
                        if (!commInput.value || commInput.value === "600") {
                            let defComm = 7;
                            if (App.assetId === 6) { App.currency = "JPY"; defComm = 600; }
                            if (App.assetId === 1) { App.currency = "USD"; defComm = 6; }
                            commInput.value = defComm;
                            Logic.saveSettings();
                        } else {
                            if (App.assetId === 6) App.currency = "JPY";
                            if (App.assetId === 1) App.currency = "USD";
                        }

                        UI.updateAcc();
                        Logic.loadSyms();
                    }
                });

                // 176: GetAccountGroupInformationReq
                Tunnel.send(176, {}, res => {
                    App.debugGroup = res; // Store for inspector

                    const cur = P(res, "depositCurrency");
                    if (cur) {
                        App.currency = cur;
                        UI.updateAcc();
                    }
                });
            },

            loadSyms: () => {
                Tunnel.send(841, { includeArchivedSymbols: false }, res => {
                    const s = P(res, "symbol");
                    if (s) {
                        s.sort((a, b) => P(a, "name").localeCompare(P(b, "name")));
                        App.allSymbols = s;
                        UI.renderSyms();
                        UI.toggleFav(App.showFavs);
                        if (!App.symbol && s.length > 0) Logic.selectSym(P(s[0], "id"));
                    }
                });
            },

            setSide: (s) => {
                App.tradeSide = s;
                const isBuy = (s === 1);
                document.getElementById('side_buy').className = isBuy ? "side-btn buy active" : "side-btn";
                document.getElementById('side_sell').className = !isBuy ? "side-btn sell active" : "side-btn";

                const btn = document.getElementById('btn_trade');
                btn.className = isBuy ? "trade buy" : "trade sell";
                btn.innerText = isBuy ? "PLACE BUY ORDER" : "PLACE SELL ORDER";

                if (App.slMode === "price") {
                    Logic.updateSLInputValueFromPips();
                }
                Logic.calc();
            },

            updateSLInputValueFromPips: () => {
                // Optional
            },

            convertSLInput: (newMode) => {
                if (!App.bid || !App.symbol) return;
                // Ensure safe float check for bid
                const current = (App.tradeSide === 1) ? (App.ask || App.bid) : App.bid;
                if (!current) return;

                const val = parseFloat(document.getElementById('in_sl').value);
                const digits = P(App.symbol, "digits");
                const pipPos = P(App.symbol, "pipPosition") || (digits === 3 ? 2 : 4);
                const pipSize = Math.pow(10, -pipPos);

                if (newMode === "price") {
                    // Pips -> Price
                    const pips = val;
                    let price = 0;
                    if (App.tradeSide === 1) price = current - (pips * pipSize);
                    else price = current + (pips * pipSize);
                    document.getElementById('in_sl').value = price.toFixed(digits);
                    document.getElementById('in_sl').step = pipSize;
                } else {
                    // Price -> Pips
                    const price = val;
                    const pips = Math.abs(current - price) / pipSize;
                    document.getElementById('in_sl').value = Math.max(1, Math.round(pips));
                    document.getElementById('in_sl').step = 1;
                }
            },

            selectSym: (id) => {
                if (!id) return;
                id = parseInt(id);
                const s = App.allSymbols.find(x => P(x, "id") === id);
                if (s) {
                    document.getElementById('sel_sym_name').innerText = P(s, "name");

                    Tunnel.send(163, { symbolId: [id] }, res => {
                        App.debugSymbol = res; // Store for Inspector

                        const l = P(res, "symbol");
                        if (l && l[0]) {
                            App.symbol = l[0];
                            App.symbol.id = id;

                            let rxLot = P(App.symbol, "lotSize");
                            if (!rxLot) rxLot = 100000;
                            if (rxLot > 500000) App.symbol._lotUnits = rxLot / 100;
                            else App.symbol._lotUnits = rxLot;

                            App.symbol._lotCents = App.symbol._lotUnits * 100;
                            let rxStep = P(App.symbol, "stepVolume");
                            if (!rxStep) rxStep = 100000;
                            App.symbol._stepCents = rxStep;

                            UI.updateStar();

                            // COMMISSION CHECK (v16.1 logic attempt)
                            // Note: Depending on API, comm might be in Group, not Symbol.
                            // We will inspect App.debugGroup later.
                            let comm = P(App.symbol, "commission");
                            if (!comm) comm = P(App.symbol, "dealCommission");

                            const lbl = document.getElementById('comm_detect');
                            if (comm) {
                                lbl.innerText = "API: " + comm;
                            } else {
                                lbl.innerText = "";
                            }

                            Logic.calc();
                        }
                    });

                    Tunnel.send(601, { symbolId: [id], subscribeToSpotTimestamp: true });
                }
            },

            onQuote: (q) => {
                const sid = P(q, "symbolId");
                if (App.symbol && P(App.symbol, "id") == sid) {
                    const bid = P(q, "bid");
                    const ask = P(q, "ask");
                    const oldBid = App.bid;

                    if (bid) App.bid = bid / 100000;
                    if (ask) App.ask = ask / 100000;

                    if (!App.ask && App.bid) App.ask = App.bid;

                    if (App.ask && App.bid) {
                        const digits = P(App.symbol, "digits") || 3;
                        const pipPos = P(App.symbol, "pipPosition") || (digits === 3 ? 2 : 4);
                        const pipSize = Math.pow(10, -pipPos);
                        App.spread = (App.ask - App.bid) / pipSize;

                        if ((!oldBid || oldBid === 0) && App.slMode === "price") {
                            const current = (App.tradeSide === 1) ? App.ask : App.bid;
                            const defPips = 20;
                            const price = (App.tradeSide === 1) ? (current - defPips * pipSize) : (current + defPips * pipSize);
                            document.getElementById('in_sl').value = price.toFixed(digits);
                            document.getElementById('in_sl').step = pipSize;
                        }
                    }

                    if (App.bid) {
                        document.getElementById('lbl_price').innerHTML = `${App.bid.toFixed(3)} <span style='font-size:12px;color:#888;margin-left:10px'>Spread: ${App.spread.toFixed(1)}</span>`;
                        Logic.calc();
                    }
                }
            },

            calc: () => {
                if (!App.symbol || !App.bid) return;
                const r = parseFloat(document.getElementById('in_risk').value);
                let slInput = parseFloat(document.getElementById('in_sl').value);
                const comm = parseFloat(document.getElementById('in_comm').value) || 0;
                if (!r || !slInput) return;

                let slPips = 0;
                const digits = P(App.symbol, "digits");
                const pipPos = P(App.symbol, "pipPosition") || (digits === 3 ? 2 : 4);
                const pipSize = Math.pow(10, -pipPos);

                if (App.slMode === "price") {
                    const current = (App.tradeSide === 1) ? App.ask : App.bid;
                    if (current) {
                        const diff = Math.abs(current - slInput);
                        slPips = diff / pipSize;
                    }
                } else {
                    slPips = slInput;
                }

                if (slPips < 0.1) slPips = 0.1;

                const riskAmt = App.balance * (r / 100);

                const lotUnits = App.symbol._lotUnits;
                const pipValQuote = lotUnits * pipSize;
                const sym = P(App.symbol, "name").toUpperCase();
                const acc = (App.currency || "").toUpperCase();

                let finalPipVal = 10;
                if (acc === "JPY") {
                    if (sym.includes("JPY")) finalPipVal = 1000;
                    else finalPipVal = 1000;
                } else if (acc === "USD") {
                    if (sym.endsWith("USD")) finalPipVal = 10;
                    else if (sym.endsWith("JPY") && App.bid) finalPipVal = 1000 / App.bid;
                    else finalPipVal = 10;
                } else {
                    finalPipVal = pipValQuote;
                }

                if (!finalPipVal || isNaN(finalPipVal)) finalPipVal = 10;
                if (finalPipVal === Infinity) finalPipVal = 10;

                const costPerLot = (slPips * finalPipVal) + comm;
                const lots = riskAmt / costPerLot;

                let rawCents = lots * App.symbol._lotCents;
                const stepCents = App.symbol._stepCents || 100000;
                let finalCents = Math.floor(rawCents / stepCents) * stepCents;

                App.volCents = finalCents;
                App.volLots = finalCents / App.symbol._lotCents;

                UI.updateCalc(riskAmt, slPips);
            },

            trade: () => {
                if (App.volCents <= 0) return;
                if (!App.bid || !App.ask) return;
                if (!App.symbol || !App.symbol.id) {
                    UI.showModal("ERROR", "Symbol ID missing. Please re-select symbol.");
                    return;
                }

                document.getElementById('btn_trade').innerText = "...";
                document.getElementById('btn_trade').disabled = true;

                // --- SL CALCULATION ---
                const isBuy = (App.tradeSide === 1);
                const slInput = parseFloat(document.getElementById('in_sl').value);
                const digits = P(App.symbol, "digits");
                const pipPos = P(App.symbol, "pipPosition") || (digits === 3 ? 2 : 4);
                const pipSize = Math.pow(10, -pipPos);

                let distPrice = 0;
                let finalSLPips = 0;

                if (App.slMode === "price") {
                    const current = isBuy ? App.ask : App.bid;
                    distPrice = Math.abs(current - slInput);
                    finalSLPips = distPrice / pipSize;
                } else {
                    distPrice = slInput * pipSize;
                    finalSLPips = slInput;
                }

                const relSL = Math.round(distPrice / 0.00001);

                const cmd = {
                    symbolId: App.symbol.id,
                    orderType: 1,
                    tradeSide: App.tradeSide,
                    volume: App.volCents,
                    relativeStopLoss: relSL
                };

                Tunnel.send(143, cmd, res => {
                    const sideStr = isBuy ? "BUY" : "SELL";
                    document.getElementById('btn_trade').innerText = "PLACE " + sideStr + " ORDER";
                    document.getElementById('btn_trade').disabled = false;

                    const err = P(res, "errorCode");
                    if (err) {
                        UI.showModal("ERROR", err);
                    } else {
                        UI.showModal("SUCCESS",
                            `<div style="font-size:18px; color:#fff">
                           Ordered <b>${sideStr} ${App.volLots.toFixed(2)}</b> Lots<br>
                           SL: ${finalSLPips.toFixed(1)} pips
                         </div>
                         <div class="disclaimer">
                             ⚠️ <b>Note:</b> cTrader app may display incorrect volume (100x).<br>
                             This is a known cTrader display bug.<br>
                             The trade <b>WAS</b> executed correctly.
                         </div>`
                        );
                    }
                });
            }
        };

        const UI = {
            setSLMode: (mode, skipConvert) => {
                if (!skipConvert && App.slMode !== mode) {
                    Logic.convertSLInput(mode);
                }
                App.slMode = mode;
                document.getElementById('btn_sl_pips').className = (mode === 'pips' ? 'sl-mode-btn active' : 'sl-mode-btn');
                document.getElementById('btn_sl_price').className = (mode === 'price' ? 'sl-mode-btn active' : 'sl-mode-btn');
                document.getElementById('lbl_sl').innerText = (mode === 'price' ? "SL Price" : "SL (Pips)");
                Logic.saveSettings();
                Logic.calc();
            },
            toggleFav: (force) => {
                if (force !== undefined) App.showFavs = force;
                else App.showFavs = !App.showFavs;
                Logic.saveSettings(); // CHANGED FROM App.saveSettings
                document.getElementById('btn_all').className = App.showFavs ? 'toggle-btn' : 'toggle-btn active';
                document.getElementById('btn_fav').className = App.showFavs ? 'toggle-btn active' : 'toggle-btn';
                UI.renderSyms();
            },
            updateStar: () => {
                const btn = document.getElementById('btn_star');
                if (!App.symbol) {
                    btn.className = "star-btn";
                    return;
                }
                const isFav = App.localFavs.includes(App.symbol.id);
                btn.className = isFav ? "star-btn active" : "star-btn";
            },
            updateAcc: () => {
                document.getElementById('acc_id').textContent = App.account;
                document.getElementById('acc_bal').textContent = Math.floor(App.balance).toLocaleString() + " " + (App.currency || "");
            },
            renderSyms: () => {
                const el = document.getElementById('native_sym');
                const ph = "<option disabled>Select Pair...</option>";

                let matches = App.allSymbols;
                if (App.showFavs) matches = matches.filter(x => App.localFavs.includes(P(x, "id")));

                // PERF FIX + No Items
                if (matches.length === 0) {
                    el.innerHTML = "<option disabled>(No Favorites Found)</option>";
                    return;
                }

                const currentId = App.symbol ? App.symbol.id : null;

                const opts = matches.map(i => {
                    const id = P(i, "id");
                    const name = P(i, "name");
                    const sel = (id === currentId) ? " selected" : "";
                    return `<option value="${id}"${sel}>${name}</option>`;
                }).join("");

                el.innerHTML = ph + opts;
            },
            updatePrice: () => document.getElementById('lbl_price').innerHTML = `${App.bid.toFixed(3)} <span style='font-size:12px;color:#888;margin-left:10px'>Spread: ${App.spread.toFixed(1)}</span>`,
            updateCalc: (risk, actualPips) => {
                document.getElementById('out_lots').innerHTML = App.volLots.toFixed(2) + " Lots";
                if (actualPips) document.getElementById('out_lots').innerHTML += `<div style='font-size:12px;color:#888'>(${actualPips.toFixed(1)} pips)</div>`;
                document.getElementById('out_risk').textContent = "Risk: " + Math.floor(risk) + " " + (App.currency || "");
                document.getElementById('btn_trade').disabled = (App.volCents <= 0);
            },
            showModal: (title, msg) => {
                const m = document.getElementById('modal');
                m.style.display = "flex";
                m.querySelector('.modal-content').innerHTML = `
                <h3 style="color:${title === 'SUCCESS' ? '#00e676' : '#ff5252'}">${title}</h3><div>${msg}</div>
                <button onclick="document.getElementById('modal').style.display='none'" style="margin-top:15px;background:#444">CLOSE</button>
            `;
            }
        };

        window.onload = Logic.init;
    </script>
</head>

<body>
    <div class="row" style="margin-bottom:10px">
        <div style="font-weight:900; font-size:18px; color:#448aff; letter-spacing:1px; cursor:pointer;"
            onclick="document.getElementById('status').click()">AUTO LOT<span style="color:#fff">CALC</span> v16.1</div>
        <div id="status" style="font-size:10px; font-weight:bold; color:#555">OFFLINE</div>
    </div>

    <div class="card" style="background: linear-gradient(135deg, #1e1e1e, #252525);">
        <div class="row">
            <div class="col">
                <span class="label">Balance</span>
                <div class="value mono" id="acc_bal">---</div>
            </div>
            <div class="col" style="align-items:flex-end">
                <span class="label">Account</span>
                <div class="value" id="acc_id" style="font-size:16px; color:#888;">---</div>
            </div>
        </div>
    </div>

    <div class="card">
        <span class="label">Trading Pair</span>

        <div class="toggle-row" style="margin-bottom:10px;">
            <div id="btn_all" class="toggle-btn active" onclick="UI.toggleFav(false)">ALL</div>
            <div id="btn_fav" class="toggle-btn" onclick="UI.toggleFav(true)">★ FAVORITES</div>
        </div>

        <div class="row" style="gap:10px;">
            <div class="select-wrapper" style="flex:1;">
                <div class="select-btn">
                    <span id="sel_sym_name">SELECT SYMBOL</span>
                    <span>▼</span>
                </div>
                <select id="native_sym" class="native-select"></select>
            </div>
            <div id="btn_star" class="star-btn">★</div>
        </div>

        <div style="margin-top:15px; text-align:center;">
            <div class="value mono" id="lbl_price" style="font-size:28px; color:#aaa">---</div>
        </div>
    </div>

    <div class="side-row">
        <div id="side_buy" class="side-btn buy active">BUY</div>
        <div id="side_sell" class="side-btn sell">SELL</div>
    </div>

    <div class="input-grp">
        <div class="input-card" style="flex: 0.8">
            <span class="label">Risk %</span>
            <input type="number" id="in_risk" value="1.0" step="0.1">
        </div>
        <div class="input-card" style="flex: 1.2">
            <div class="row" style="margin-bottom:6px">
                <span class="label" style="margin:0" id="lbl_sl">SL (Pips)</span>
                <div class="sl-mode-toggle">
                    <div id="btn_sl_pips" class="sl-mode-btn active" onclick="UI.setSLMode('pips')">Pips</div>
                    <div id="btn_sl_price" class="sl-mode-btn" onclick="UI.setSLMode('price')">Price</div>
                </div>
            </div>
            <input type="number" id="in_sl" value="20" step="1">
        </div>
        <div class="input-card">
            <span class="label">Comm/Lot</span>
            <input type="number" id="in_comm" value="600" step="10">
            <div id="comm_detect" class="detected-comm"></div>
        </div>
    </div>

    <div class="card" style="border: 1px solid #333;">
        <div class="row">
            <span class="label">Volume</span>
            <span class="label" id="out_risk">Risk: 0</span>
        </div>
        <div class="value mono" id="out_lots" style="font-size:36px; color:#448aff; margin:10px 0;">0.00 Lots</div>

        <button id="btn_trade" class="trade buy" disabled>PLACE BUY ORDER</button>
    </div>

    <div id="modal">
        <div class="modal-content"></div>
    </div>
</body>

</html>
