<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Type Scanner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #aaa;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #aaa;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #333;
            padding: 4px;
            word-break: break-all;
            white-space: nowrap;
            overflow: hidden;
        }

        .hit {
            color: #0f0;
            background: #040;
            font-weight: bold;
        }

        .scan {
            color: #555;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- SCANNER ---
        window.scanTypes = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("SCANNING TYPES (2000-2200)...");

            // Ranges to scan
            const ranges = [
                { start: 0, end: 50 },
                { start: 1000, end: 1010 },
                { start: 2000, end: 2200 }
            ];

            let queue = [];
            ranges.forEach(r => {
                for (let i = r.start; i <= r.end; i++) {
                    queue.push(i);
                }
            });

            const batchSize = 10;
            let index = 0;

            const processBatch = () => {
                if (index >= queue.length) {
                    window.pushLog("SCAN COMPLETE", "hit");
                    return;
                }

                for (let k = 0; k < batchSize && index < queue.length; k++) {
                    const type = queue[index++];
                    try {
                        const msg = {
                            payloadType: type,
                            clientMsgId: "scan-" + type,
                            payload: {} // Empty payload
                        };
                        bridge.handlePluginEvent(JSON.stringify(msg));
                        // window.pushLog(`Sent ${type}`, "scan"); // Too spammy
                    } catch (e) { }
                }

                setTimeout(processBatch, 20); // Fast cycle
            };

            processBatch();
        };

        // --- HANDLER ---
        window.scanned = false;
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                if (!window.scanned) {
                    window.scanned = true;
                    window.pushLog(`<< RECV 2000. Start Scan.`);
                    window.scanTypes(msg.clientMsgId);
                }
            }
            else if (msg.payloadType === 2500) {
                // ERROR RESPONSE
                // Analyze the error message
                const txt = msg.payload || "";
                const type = msg.clientMsgId.replace("scan-", "");

                if (txt.includes("Unsupported")) {
                    // Boring, ignore or sparse log
                    // window.pushLog(`${type}: Unsupported`, "scan");
                } else {
                    // INTERESTING!
                    window.pushLog(`!!! HIT [${type}] !!!: ${txt}`, "hit");
                }
            }
            else {
                // SUCCESS RESPONSE?
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! RESPONSE [${msg.payloadType}] !!!: ${JSON.stringify(msg)}`, "hit");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v31: Type Brute Force");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v31: Finding Valid IDs
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
