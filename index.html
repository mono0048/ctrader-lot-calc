<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Tunnel Borer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #002;
            color: #fa0;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fa0;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #420;
            padding: 4px;
            word-break: break-all;
        }

        .try {
            color: #fff;
        }

        .hit {
            color: #0f0;
            background: #040;
            font-weight: bold;
            border: 1px solid #0f0;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- TUNNEL BORER ---
        window.boreTunnel = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            // Get ID
            const urlParams = new URLSearchParams(window.location.search);
            const match = window.location.href.match(/id=(\d+)/);
            const accId = match ? parseInt(match[1]) : 2614946;

            window.updateStatus(`BORING TUNNEL (AccID: ${accId})...`);

            // 1. Maintain Heartbeat
            try {
                bridge.handlePluginEvent(JSON.stringify({
                    payloadType: 2001,
                    clientMsgId: initMsgId,
                    payload: null
                }));
            } catch (e) { }

            // THE INNER PAYLOAD (Account Auth 2102)
            const innerAuth = {
                payloadType: 2102,
                ctidTraderAccountId: accId,
                token: "dummy"
            };

            // VARIANT 1: Nested 'payload'
            setTimeout(() => {
                const packet = {
                    payloadType: 2100, // Tunnel Req
                    clientMsgId: "tun-pay-" + Date.now(),
                    payload: innerAuth
                };
                window.sendPacket(packet, "Nested Payload");
            }, 500);

            // VARIANT 2: Encapsulated String
            setTimeout(() => {
                const packet = {
                    payloadType: 2100,
                    clientMsgId: "tun-str-" + Date.now(),
                    payload: JSON.stringify(innerAuth)
                };
                window.sendPacket(packet, "Nested String");
            }, 1500);

            // VARIANT 3: 'protoMessage' field (Common in Proto mapping)
            setTimeout(() => {
                const packet = {
                    payloadType: 2100,
                    clientMsgId: "tun-proto-" + Date.now(),
                    payload: {
                        protoMessage: innerAuth
                    }
                };
                window.sendPacket(packet, "protoMessage");
            }, 2500);

            // VARIANT 4: Test 2103 (Open Url) - Visual Confirmation
            setTimeout(() => {
                const packet = {
                    payloadType: 2103, // OpenInternalUrlReq?
                    clientMsgId: "nav-" + Date.now(),
                    payload: {
                        url: "https://www.google.com"
                    }
                };
                window.sendPacket(packet, "2103 OpenUrl");
            }, 3500);
        };

        window.sendPacket = (obj, label) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            try {
                const json = JSON.stringify(obj);
                bridge.handlePluginEvent(json);
                window.pushLog(`>> SENT [${label}]`, "try");
            } catch (e) { window.pushLog("Err: " + e.message); }
        };

        // --- HANDLER ---
        window.processedHeartbeats = new Set();
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                if (window.processedHeartbeats.has(msg.clientMsgId)) return;
                window.processedHeartbeats.add(msg.clientMsgId);

                window.pushLog(`<< RECV 2000`);
                window.boreTunnel(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101) { // SendServerDataRes
                window.updateStatus("!!! SUCCESS !!! TUNNEL OPEN !!!");
                window.pushLog(`!!! RESPONSE 2101 !!!: ${JSON.stringify(msg)}`, "hit");
            }
            else if (msg.payloadType > 2000) {
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT [${msg.payloadType}] !!!: ${JSON.stringify(msg)}`, "hit");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v34: Tunnel Borer");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v34: Wrapper Theory (2100 -> 2102)
    </p>

    <div id="logs" style="margin-top:10px;"></div>
</body>

</html>
