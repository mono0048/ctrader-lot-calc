<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Payload Fuzzer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #202;
            color: #f0f;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #f0f;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #404;
            padding: 4px;
            word-break: break-all;
            color: #e0e;
        }

        .succ {
            color: #0f0;
            background: #002200;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- FUZZER ---
        window.fuzzAuth = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            // 1. CONFIRM (2001) - Likely working, just silent
            try {
                bridge.handlePluginEvent(JSON.stringify({
                    payloadType: 2001,
                    clientMsgId: initMsgId,
                    payload: null
                }));
                window.pushLog(">> SENT 2001 (Confirm)");
            } catch (e) { }

            window.updateStatus("FUZZING AUTH (2100)...");

            // PAYLOAD VARIANTS
            const variants = [
                { name: "Empty Obj", p: {} },
                { name: "Null", p: null },
                { name: "Dummy Token", p: { oAuthToken: "dummy_token" } },
                { name: "Nested Type", p: { payloadType: 2100, clientMsgId: "nested" } },
                { name: "Stringified Obj", p: "{}" } // inner string
            ];

            let delay = 500;
            variants.forEach((v, i) => {
                setTimeout(() => {
                    const reqId = "fuzz-" + i + "-" + Date.now();
                    const msg = {
                        payloadType: 2100,
                        clientMsgId: reqId,
                        payload: v.p
                    };

                    // TRY AS STRING (Standard)
                    try {
                        bridge.handlePluginEvent(JSON.stringify(msg));
                        window.pushLog(`>> SENT [${v.name}] (Str)`);
                    } catch (e) { window.pushLog("Err: " + e.message); }

                    // TRY AS OBJECT (Just in case)
                    setTimeout(() => {
                        try {
                            bridge.handlePluginEvent(msg);
                            window.pushLog(`>> SENT [${v.name}] (Obj)`);
                        } catch (e) { }
                    }, 200);

                }, delay);
                delay += 1000;
            });
        };

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);
                window.fuzzAuth(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2102 || msg.payloadType === 2500) {
                window.updateStatus("RESPONSE RECEIVED!");
                window.pushLog(`!!! HIT !!! RECV ${msg.payloadType}: ${JSON.stringify(msg)}`, "succ");
            }
            else {
                window.pushLog(`<< RECV UNKNOWN ${msg.payloadType}`);
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v22: Payload Fuzzer");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v22: 2100 Variance Test
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
