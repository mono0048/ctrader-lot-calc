<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Protocol Mirror</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #002;
            color: #0df;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #0df;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #005;
            padding: 4px;
            word-break: break-all;
            color: #adf;
        }

        .succ {
            color: #0f0;
            background: #004;
        }

        .scan {
            color: #fe0;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.innerHTML = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- MIRROR STRATEGY ---
        window.mirrorResponse = (originalMsg) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("MIRRORING RESPONSE...");

            // 1. EXACT CLONE MODIFY
            // We reuse the exact object received, just changing the type.
            // This preserves any hidden properties we might not see in JSON.stringify if they are enumerable.
            const reply = JSON.parse(JSON.stringify(originalMsg));
            reply.payloadType = 2001;
            // Keep clientMsgId SAME as received (Echo)

            const json = JSON.stringify(reply);

            // A. Standard Send
            try {
                bridge.handlePluginEvent(json);
                window.pushLog(">> SENT (Mirror): " + json);
            } catch (e) { window.pushLog("Err Mirror: " + e.message); }

            // B. Payload Wrapped
            // Maybe payload needs to be a STRING inside the object?
            try {
                const wrap = {
                    payloadType: 2001,
                    clientMsgId: reply.clientMsgId,
                    payload: JSON.stringify(reply.payload || {})
                };
                bridge.handlePluginEvent(JSON.stringify(wrap));
                window.pushLog(">> SENT (WrappedPayload)");
            } catch (e) { }

            // 2. CORDOVA STYLE (Method + JSON)
            try {
                bridge.handlePluginEvent("initialised", json);
                window.pushLog(">> SENT (Cmd+JSON): 'initialised'");
            } catch (e) { }
        };

        // --- GLOBAL SCAN ---
        window.scanDirect = () => {
            const targets = ['cTrader', 'ctrader', 'Spotware', 'spotware', 'Algo', 'algo', 'Api', 'api'];
            const found = [];

            const scanObj = (root, path) => {
                try {
                    Object.getOwnPropertyNames(root).forEach(k => {
                        targets.forEach(t => {
                            if (k.includes(t)) found.push(path + "." + k);
                        });
                    });
                } catch (e) { }
            };

            scanObj(window, "window");

            if (found.length > 0) {
                window.pushLog("FOUND GLOBALS: " + found.join(", "), "scan");
            } else {
                window.pushLog("No specific 'cTrader' globals found.", "scan");
            }
        };

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);
                window.mirrorResponse(msg);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2102 || msg.payloadType === 2500) {
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT !!! RECV ${msg.payloadType}`, "succ");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v27: Mirror & Scan");
            window.scanDirect();
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v27: Protocol Mirroring
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.innerHTML = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
