<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Bridge Hook</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #fa0;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fa0;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #420;
            padding: 4px;
            word-break: break-all;
            color: #fd0;
        }

        .hl {
            color: #fff;
            background: #500;
            padding: 2px;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.innerHTML = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        window.uuidv4 = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        // --- BRIDGE HOOK ---
        window.originalHandle = null;

        window.hookBridge = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            // 1. Hook handlePluginEvent (Recv?)
            if (bridge.handlePluginEvent) {
                window.originalHandle = bridge.handlePluginEvent; // Save original to CALL later

                // Overwrite? Only IF it's not a native code binding.
                // Native bindings often are non-writable or don't work if overwritten.
                // But we can TRY to see if the host calls IT.
                try {
                    bridge.handlePluginEvent = function (msg) {
                        window.pushLog("HOOK: Host called handlePluginEvent!", "hl");
                        window.pushLog("Arg: " + JSON.stringify(msg));
                    };
                    window.pushLog("Hooked handlePluginEvent (Success)");
                } catch (e) {
                    window.pushLog("Hook handlePluginEvent FAILED: " + e.message);
                }
            }

            // 2. Hook handleErrorEvent
            if (bridge.handleErrorEvent) {
                try {
                    bridge.handleErrorEvent = function (msg) {
                        window.pushLog("HOOK: Host called handleErrorEvent!", "hl");
                        window.pushLog("Err: " + JSON.stringify(msg));
                    };
                    window.pushLog("Hooked handleErrorEvent (Success)");
                } catch (e) { }
            }
        };

        // --- SENDER ---
        window.sendStrict = (initMsgId) => {
            window.updateStatus("SENDING STRICT UUIDs...");
            const bridge = window.EventBasedPluginJavaScriptBridge;

            // Use ORIGINAL handle (the native one) to send
            const sendFn = window.originalHandle || (bridge && bridge.handlePluginEvent);
            if (!sendFn) return;

            // 1. CONFIRM
            try {
                const msg2001 = {
                    payloadType: 2001,
                    clientMsgId: initMsgId,
                    payload: null
                };
                sendFn.call(bridge, JSON.stringify(msg2001)); // Use .call to keep context?
                window.pushLog(">> SENT 2001 (Strict)");
            } catch (e) { window.pushLog("Send 2001 Err: " + e.message); }

            // 2. AUTH REQ
            setTimeout(() => {
                const reqId = window.uuidv4(); // Proper UUID
                const msg2100 = {
                    payloadType: 2100,
                    clientMsgId: reqId,
                    payload: {
                        // payloadType: 999 ? No, standard auth payload maybe?
                        // Try empty first
                    }
                };
                try {
                    sendFn.call(bridge, JSON.stringify(msg2100));
                    window.pushLog(">> SENT 2100 (Strict UUID: " + reqId + ")");
                } catch (e) { }
            }, 500);
        };

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);

                // Hook FIRST (to catch immediate callbacks)
                window.hookBridge();

                // Then Send
                window.sendStrict(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101 || type === 2102 || msg.payloadType === 2500) {
                window.updateStatus("CONNECTED! DATA RECV!");
                window.pushLog(`SUCCESS: ${JSON.stringify(msg)}`, "hl");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v23: Hook & UUID");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v23: Bridge Listeners & Strict IDs
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.innerHTML = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
