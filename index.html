<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Argument Fuzzer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #101;
            color: #f0a;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #f0a;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #404;
            padding: 4px;
            word-break: break-all;
            color: #fab;
        }

        .succ {
            color: #0f0;
            background: #002;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- ARITY FUZZER ---
        window.fuzzArguments = (msgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge || !bridge.handlePluginEvent) return;

            window.updateStatus("FUZZING ARGUMENTS...");

            const payloadObj = {
                payloadType: 2001,
                clientMsgId: msgId,
                payload: {}
            };
            const json = JSON.stringify(payloadObj);

            // 1. STANDARD (1 arg) - We know this "works" (no error) but maybe ignored
            // Included for baseline
            try { bridge.handlePluginEvent(json); window.pushLog("Sent(1): json"); } catch (e) { }

            // 2. SPLIT ARGS (2 args)
            // handlePluginEvent(type, json)
            try {
                bridge.handlePluginEvent(2001, json);
                window.pushLog("Sent(2): 2001, json");
            } catch (e) { window.pushLog("Err(2A): " + e.message); }

            try {
                bridge.handlePluginEvent("2001", json);
                window.pushLog("Sent(2): '2001', json");
            } catch (e) { window.pushLog("Err(2B): " + e.message); }

            // 3. SPLIT ARGS (3 args)
            // handlePluginEvent(type, id, json)
            try {
                bridge.handlePluginEvent(2001, msgId, json);
                window.pushLog("Sent(3): 2001, id, json");
            } catch (e) { window.pushLog("Err(3): " + e.message); }

            // 4. OLD WEBVIEW STYLE (prompt)
            // Sometimes bridges use prompt() intercept
            try {
                const res = prompt(json, "gap-iab:");
                if (res) window.pushLog("PROMPT Return: " + res, "succ");
            } catch (e) { }
        };

        // --- ID STRATEGY ---
        window.processedIds = new Set();

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            if (msg.payloadType === 2000) {
                // ONLY PROCESS NEW IDs to avoid infinite loops if we fail
                if (window.processedIds.has(msg.clientMsgId)) {
                    return;
                }
                window.processedIds.add(msg.clientMsgId);

                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);

                // Fuzz args
                window.fuzzArguments(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2102 || msg.payloadType === 2500) {
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT !!! RECV ${msg.payloadType}`, "succ");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v25: Argument Fuzzer");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v25: Multi-Arg & Prompt Test
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
