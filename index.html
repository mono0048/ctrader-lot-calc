<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Source Inspector</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #aaa;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #aaa;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #333;
            padding: 4px;
            word-break: break-all;
            color: #ccc;
        }

        .code {
            color: #0f0;
            white-space: pre-wrap;
            font-size: 10px;
            border: 1px dashed #0f0;
            padding: 5px;
            margin: 5px 0;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.innerHTML = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- SOURCE DUMP ---
        window.dumpSource = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) {
                window.pushLog("Bridge NOT Found");
                return;
            }

            window.pushLog("Analyzing Bridge Functions...");

            const props = Object.getOwnPropertyNames(bridge);
            props.forEach(k => {
                try {
                    const val = bridge[k];
                    if (typeof val === 'function') {
                        window.pushLog(`FUNCTION: ${k}`);
                        window.pushLog(`<div class="code">${val.toString()}</div>`);
                    } else {
                        window.pushLog(`PROP: ${k} = ${val}`);
                    }
                } catch (e) {
                    window.pushLog(`Err reading ${k}: ${e.message}`);
                }
            });

            // Also check Prototype
            const proto = Object.getPrototypeOf(bridge);
            if (proto && proto !== Object.prototype) {
                window.pushLog("Analyzing Prototype...");
                Object.getOwnPropertyNames(proto).forEach(k => {
                    try {
                        const val = bridge[k]; // Access via instance
                        if (typeof val === 'function') {
                            window.pushLog(`PROTO FN: ${k}`);
                            window.pushLog(`<div class="code">${val.toString()}</div>`);
                        }
                    } catch (e) { }
                });
            }
        };

        // --- BINDING CHECK ---
        // Sometimes native objects are not enumerable.
        // Try to access known methods directly.
        window.checkBindings = () => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            const methods = ['handlePluginEvent', 'handleErrorEvent', 'postMessage', 'sendMessage'];
            methods.forEach(m => {
                if (bridge[m]) {
                    window.pushLog(`Direct Access [${m}]: ${typeof bridge[m]}`);
                    try {
                        window.pushLog(`<div class="code">${bridge[m].toString()}</div>`);
                    } catch (e) { }
                }
            });
        };

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;
            if (msg.payloadType === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`);
                window.updateStatus("2000 RECV. DUMPING SOURCE...");

                // DUMP NOW
                window.dumpSource();
                window.checkBindings();
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v26: Source Dumper");

            // Also dump immediately in case it's static
            window.dumpSource();

            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v26: Native vs Wrapper Identifier
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.innerHTML = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
