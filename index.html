<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Tunnel Base64</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #000;
            color: #ff0;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #ff0;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #440;
            padding: 4px;
            word-break: break-all;
        }

        .try {
            color: #aa0;
        }

        .hit {
            color: #fff;
            background: #c00;
            font-weight: bold;
            border: 2px solid #fff;
            padding: 5px;
        }
    </style>

    <script>
        // --- UTILS ---
        window.pushLog = (msg, type) => {
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- ENCODING FUZZER ---
        window.fuzzEncoding = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("FUZZING BASE64 (Ping 52)...");

            // HEARTBEAT
            try { bridge.handlePluginEvent(JSON.stringify({ payloadType: 2001, clientMsgId: initMsgId, payload: null })); } catch (e) { }

            // INNER MESSAGE: PING
            // We want to send this object, but encoded.
            const pingObj = {
                payloadType: 52,
                clientMsgId: "ping-" + Date.now(),
                payload: { timestamp: Date.now() }
            };
            const pingJson = JSON.stringify(pingObj);
            const pingB64 = btoa(pingJson); // Base64 of JSON string

            // WRAPPER (2100)

            const variants = [
                // 1. Payload = Base64 String
                {
                    name: "Pay:B64",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "enc1",
                        payload: pingB64
                    }
                },
                // 2. Payload.data = Base64
                {
                    name: "Data:B64",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "enc2",
                        payload: { data: pingB64 }
                    }
                },
                // 3. Payload.message = Base64
                {
                    name: "Msg:B64",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "enc3",
                        payload: { message: pingB64 }
                    }
                },
                // 4. Payload.protoMessage = Base64
                {
                    name: "Proto:B64",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "enc4",
                        payload: { protoMessage: pingB64 }
                    }
                },

                // 5. DOUBLE WRAP? (2100 wraps 2102 wraps 52?)
                // Unlikely.

                // 6. RAW BYTES?
                // Cannot send raw bytes via JSON.
                // But maybe array of numbers?
                {
                    name: "Data:Arr",
                    json: {
                        payloadType: 2100,
                        clientMsgId: "enc6",
                        payload: {
                            data: Array.from(pingJson).map(c => c.charCodeAt(0))
                        }
                    }
                }
            ];

            let delay = 200;
            variants.forEach(v => {
                setTimeout(() => {
                    try {
                        bridge.handlePluginEvent(JSON.stringify(v.json));
                        window.pushLog(`>> SENT [${v.name}]`, "try");
                    } catch (e) { }
                }, delay);
                delay += 800;
            });
        };

        // --- HANDLER ---
        window.processedHeartbeats = new Set();
        window.onHostMessage = (msg) => {
            if (!msg) return;
            if (msg.payloadType === 2000) {
                if (window.processedHeartbeats.has(msg.clientMsgId)) return;
                window.processedHeartbeats.add(msg.clientMsgId);
                window.pushLog(`<< RECV 2000`);
                window.fuzzEncoding(msg.clientMsgId);
            }
            else if (msg.payloadType === 2101 || msg.payloadType === 2102 || msg.payloadType > 2000) {
                window.updateStatus("!!! SUCCESS !!!");
                window.pushLog(`!!! HIT [${msg.payloadType}] !!! ${JSON.stringify(msg)}`, "hit");
            }
            else if (msg.payloadType === 2500) {
                const txt = msg.payload || "";
                if (!txt.includes("Unsupported")) {
                    window.pushLog(`Err [2500]: ${txt}`, "try");
                }
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v37: Base64 Encoding");
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v37: Base64 Encoded Ping
    </p>

    <div id="logs" style="margin-top:10px;"></div>
</body>

</html>
