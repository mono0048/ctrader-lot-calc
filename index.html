<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ALC Full Handshake</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
            background: #001;
            color: #fff;
            font-family: monospace;
            padding: 10px;
        }

        .status {
            padding: 10px;
            border: 2px solid #fff;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .log {
            font-size: 11px;
            border-bottom: 1px solid #333;
            padding: 4px;
            word-break: break-all;
        }

        .send {
            color: #88ff88;
        }

        .recv {
            color: #8888ff;
        }
    </style>

    <script>
        // --- UTILS ---
        window.logBuffer = [];
        window.pushLog = (msg, type) => {
            const line = `[${new Date().toLocaleTimeString().split(' ')[0]}] ${msg}`;
            window.logBuffer.unshift({ t: line, c: type });
            console.log(line);
            const el = document.getElementById('logs');
            if (el) {
                const div = document.createElement('div');
                div.className = "log " + (type || "");
                div.textContent = line;
                el.insertBefore(div, el.firstChild);
            }
        };

        window.updateStatus = (msg) => {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        };

        // --- PROTOCOL ---
        window.startConversing = (initMsgId) => {
            const bridge = window.EventBasedPluginJavaScriptBridge;
            if (!bridge) return;

            window.updateStatus("SENDING HANDSHAKE (2001)...");

            // STEP 1: Send 2001 (Confirm)
            // Echo the ID from the 2000 message
            const msg2001 = {
                payloadType: 2001,
                clientMsgId: initMsgId,
                payload: null
            };

            try {
                bridge.handlePluginEvent(JSON.stringify(msg2001));
                window.pushLog(">> SENT 2001 (String)", "send");
            } catch (e) { window.pushLog("Err 2001: " + e.message); }

            // STEP 2: Send 2100 (Auth/Traffic)
            // Send immediately after. Do not wait.
            setTimeout(() => {
                window.updateStatus("SENDING REQUEST (2100)...");
                const reqId = "req-" + Date.now();

                // Dummy Payload to provoke response
                const msg2100 = {
                    payloadType: 2100,
                    clientMsgId: reqId,
                    payload: {
                        payloadType: 9999, // Unknown payload to force error response
                        clientMsgId: reqId
                    }
                };

                try {
                    bridge.handlePluginEvent(JSON.stringify(msg2100));
                    window.pushLog(">> SENT 2100 (String)", "send");
                } catch (e) { window.pushLog("Err 2100: " + e.message); }

            }, 500); // Small delay
        };

        // --- HANDLER ---
        window.onHostMessage = (msg) => {
            if (!msg) return;

            const type = msg.payloadType;

            if (type === 2000) {
                window.pushLog(`<< RECV 2000 (ID: ${msg.clientMsgId})`, "recv");
                // START!
                window.startConversing(msg.clientMsgId);
            }
            else if (type === 2101 || type === 2102 || type === 2500) {
                window.updateStatus("CONNECTED! RESPONSE RECEIVED!");
                window.pushLog(`SUCCESS!! << RECV ${type}: ${JSON.stringify(msg)}`, "recv");
            }
        };

        // --- SETUP ---
        window.onload = () => {
            window.pushLog("Inspector v21: Full Conversation");

            // Listen standard
            window.addEventListener('message-from-host', (e) => window.onHostMessage(e.data));
        };

    </script>
</head>

<body>
    <div id="status" class="status">WAITING 2000...</div>

    <p style="font-size:12px; text-align:center; color:#aaa;">
        Inspector v21: 2001 -> 2100 Sequence
    </p>

    <div id="logs" style="margin-top:10px;"></div>

    <script>
        setTimeout(() => {
            if (window.logBuffer.length > 0) {
                const el = document.getElementById('logs');
                if (el && el.innerHTML === "") {
                    window.logBuffer.forEach(l => {
                        const d = document.createElement('div');
                        d.className = "log " + (l.c || "");
                        d.textContent = l.t;
                        el.appendChild(d);
                    });
                }
            }
        }, 500);
    </script>
</body>

</html>
